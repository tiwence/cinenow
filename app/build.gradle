apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.0.1"

    defaultConfig {
        applicationId "com.tiwence.cinenow2"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.+'
    compile 'com.google.code.gson:gson:2.3.+'
    compile 'org.jsoup:jsoup:1.7.+'
    compile 'com.squareup.picasso:picasso:2.4.+'
    compile 'it.sephiroth.android.library.horizontallistview:hlistview:1.2.2'
    compile 'com.github.kikoso:SwipeableCards:1.0-RELEASE@aar'
    compile 'com.lorentzos.swipecards:library:+@aar'
    compile 'com.github.nirhart:parallaxscroll:1.+'
    compile 'org.apmem.tools:layouts:1.8@aar'
}
